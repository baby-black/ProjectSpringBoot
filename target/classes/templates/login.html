<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/Css/login.css}">
</head>
<body>
<div class="login-background">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Email and Password.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">You have been logged out.</div>
                </div>
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Login Form</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/login}" class="form-horizontal" role="form">
                            <div class="mb-3">
                                <label for="username" class="control-label">Email *</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Email" />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="control-label">Password *</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-danger w-100">Login</button>
                            </div>
                            <div class="text-center">
                                <p class="mb-0">Not registered? <a th:href="@{/register}">Register/SignUp Here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
